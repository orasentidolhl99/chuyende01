{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" method="POST" action="{% url 'news:register' %}">
                  {% csrf_token %}
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="" placeholder="First Name" name="first_name">
                  </div>

                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="" placeholder="Last Name" name="last_name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="" placeholder="Tên đăng nhập" name="username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="" placeholder="Email Address" name="email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="" placeholder="Password" name="password1">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="" placeholder="Repeat Password" name="password2">
                  </div>
                </div>
                <a href="" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>
                  <input type="submit" class="btn btn-primary btn-user btn-block" value="Đăng ký">
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="{% static "Static_AppCongThongTin/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "Static_AppCongThongTin/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "Static_AppCongThongTin/vendor/jquery-easing/jquery.easing.min.js" %}"></script>
  <script src="{% static "Static_AppCongThongTin/js/sb-admin-2.min.js" %}"></script>

{% endblock %}
